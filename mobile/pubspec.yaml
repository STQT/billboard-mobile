name: billboard_mobile
description: Система цифровой рекламы в такси - мобильное приложение
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  
  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # Network
  dio: ^5.4.0
  http: ^1.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Cache
  flutter_cache_manager: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  wakelock_plus: ^1.2.8
  kiosk_mode: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

