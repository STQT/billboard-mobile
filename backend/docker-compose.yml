version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: billboard_postgres
    environment:
      POSTGRES_USER: billboard_user
      POSTGRES_PASSWORD: billboard_pass
      POSTGRES_DB: billboard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: billboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build: .
    container_name: billboard_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://billboard_user:billboard_pass@postgres:5432/billboard_db
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
