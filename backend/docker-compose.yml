services:
  postgres:
    image: postgres:15-alpine
    container_name: billboard_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: billboard_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build: .
    container_name: billboard_backend
    command: uvicorn app.main:app --host ${HOST} --port ${PORT} --reload
    volumes:
      - .:/app
      - ${UPLOADS_VOLUME_PATH:-./uploads}:/app/uploads
    ports:
      - "${PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
